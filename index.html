<html>

</html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.imgur.com/BelbkUh.png">
  <title>Homepage v0.25</title>
  <script src="check.js"></script>
</head>

<body>
  <div class="btn" id="btn">
    <a href="https://www.youtube.com/" class="icon1" id="1link"><i class="fab fa-youtube"></i><br>Youtube</a>
    <a href="https://discord.com/app" class="icon2" id="2link"><i class="fab fa-discord"></i><br>Discord</a>
    <a href="https://scratch.mit.edu/" class="icon3" id="3link"><i class="fas fa-cat"></i><br>Scratch</a>
    <a href="https://classroom.google.com/" class="icon4" id="4link"><i
        class="fas fa-chalkboard-teacher"></i><br>Classroom</a>
    <a href="https://www.roblox.com/home" class="icon5" id="5link"><i class="fas fa-gamepad"></i><br>Roblox</a>
    <a href="https://translate.google.com/?hl=ru" class="icon6" id="6link"><i
        class="fas fa-language"></i><br>Translator</a>
    <a href="https://chess.com/" class="icon7" id="7link"><i class="fas fa-chess-pawn"></i><br>Chess</a>
    <a href="https://web.telegram.org/k/" class="icon8" id="8link"><i class="fab fa-telegram"></i><br>Telegram</a>
  </div>


  <div id="CustomDiv">
    <div id="CustomInput">
      <input type="text" name="Adress" id="httpInput" placeholder="Enter link here"><br>
      <input type="text" name="Name" id="NameInput" placeholder="Enter site name here"><br>
      <button onclick="AddCustom()" id="AddCustomButton">Ok</button>
    </div>

    <div id="Grid">
      <!--icons here-->
    </div>
  </div>

  <button id="settings" onclick="settingas()"><i class="fa-solid fa-gear"></i></button>
  <div id="settingsDiv">
    <p id="TextOne">Turn on/off google search</p> <input type="range" min="1" max="10" id="linksPerRow" value="6">
    <br>
    <p id="TextTwo">Decides how much links put in one row</p><input type="checkbox" name="CheckBoxOne" id="gglesrch">
    <p id="TextThree">Enables custom links</p><input type="checkbox" id="custom">
    <p id="TextFour">Square links</p><input type="checkbox" id="sqrl">
  </div>
  <script src="script.js"></script>
  <script src="icons.js"></script>
  <script>setWidth()</script>
</body>

</html>
